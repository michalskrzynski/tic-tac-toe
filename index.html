<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>TIC TAC TOE</title>
</head>
<body>
  <div class="container dark margined">
    <div id="logo">Tic-Tac-Toe</div>
    <div id="menu">
      <div id="ai">AI</div>
      <div id="difficulty">Easy / Hard</div>
    </div>
  </div>
  <div class="container"> 
    <div class="left"></div>
    <div class="ttt-board">
      <div id="pos0" class="leftmost topmost">O</div>
      <div id="pos1" class="topmost">X</div>
      <div id="pos2" class="rightmost topmost">O</div>
      <div id="pos3" class="leftmost">X</div>
      <div id="pos4">O</div>
      <div id="pos5" class="rightmost">X</div>
      <div id="pos6" class="leftmost bottommost">O</div>
      <div id="pos7" class="bottommost"></div>
      <div id="pos8" class="rightmost bottommost"></div>
    </div>
    <div class="right"></div>
  </div>
</body>
</html>
